<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../Bootstrap/pg-pagamento.css" />
</head>

<body class="container py-5">
  <div class="row g-5">
  
    <!-- Endereço e pagamento -->
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Endereço de cobrança</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Nome de usuário</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" required />
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Opcional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com" />
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Rua Exemplo, 123" required />
          </div>
          <div class="col-12">
            <label for="address2" class="form-label">Complemento <span class="text-muted">(Opcional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="Apartamento ou casa" />
          </div>
          <div class="col-md-5">
            <label for="country" class="form-label">País</label>
            <select class="form-select" id="country" required>
              <option value="">Escolha...</option>
              <option>Brasil</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">Estado</label>
            <select class="form-select" id="state" required>
              <option value="">Escolha...</option>
              <option>São Paulo</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="zip" required />
          </div>
        </div>

        <hr class="my-4" />

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address" />
          <label class="form-check-label" for="same-address">O endereço de entrega é o mesmo da cobrança</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info" />
          <label class="form-check-label" for="save-info">Salvar estas informações para a próxima vez</label>
        </div>

        <hr class="my-4" />

        <h4 class="mb-3">Pagamento</h4>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required />
            <label class="form-check-label" for="credit">Cartão de crédito</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required />
            <label class="form-check-label" for="debit">Cartão de débito</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required />
            <label class="form-check-label" for="paypal">Pix</label>
          </div>
        </div>

        <div class="row gy-3">
          <div class="col-md-6">
            <label for="cc-name" class="form-label">Nome no cartão</label>
            <input type="text" class="form-control" id="cc-name" required />
            <small class="text-muted">Nome completo como aparece no cartão</small>
          </div>
          <div class="col-md-6">
            <label for="cc-number" class="form-label">Número do cartão</label>
            <input type="text" class="form-control" id="cc-number" required />
          </div>
          <div class="col-md-3">
            <label for="cc-expiration" class="form-label">Validade</label>
            <input type="text" class="form-control" id="cc-expiration" required />
          </div>
          <div class="col-md-3">
            <label for="cc-cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" required />
          </div>
        </div>

        <hr class="my-4" />

        <button class="w-100 btn btn-primary btn-lg" type="submit">Finalizar pagamento</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../Bootstrap/pg_pagamento.js"></script>
</body>

</html>
