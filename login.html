<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Bootstrap/login.css">
    <title>Choma Store</title>
</head>

<body>

    <main class="form-signin w-100 m-auto">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Realizar Login</h1>
            <div class="form-floating"> <input type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com"> <label for="floatingInput">Email de acesso</label> </div>
            <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword"
                    placeholder="Password"> <label for="floatingPassword">Senha</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Lembrar Senha
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

        </form>

        <script src="..//Bootstrap/login.js"></script>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
