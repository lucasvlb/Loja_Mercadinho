<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatÃ¡logo de Produtos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../Bootstrap/loja.css">

  <!-- CSS Personalizado -->
  <style>
    .sidebar {
      width: 250px;
      display: none;
    }

    .product-card img {
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- CabeÃ§alho com carrinho -->
  <header class="navbar navbar-dark bg-dark sticky-top p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Minha Loja</a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light position-relative" id="btnCarrinho">
          ðŸ›’ <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contadorCarrinho">0</span>
        </button>
        <strong class="text-white ms-3">Total: R$ <span id="totalCarrinho">0.00</span></strong>
      </div>
    </div>
  </header>

  <div class="d-flex">
    <!-- Sidebar Filtros -->
    <div id="sidebarFiltros" class="sidebar bg-light p-3 border-end">
      <h5>Filtros</h5>
      <hr>

      <div>
        <strong>Tamanho</strong><br>
        <div><input class="form-check-input size-filter" type="checkbox" value="P" id="checkP"> <label for="checkP">P</label></div>
        <div><input class="form-check-input size-filter" type="checkbox" value="M" id="checkM"> <label for="checkM">M</label></div>
        <div><input class="form-check-input size-filter" type="checkbox" value="G" id="checkG"> <label for="checkG">G</label></div>
      </div>

      <div class="mt-3">
        <strong>PreÃ§o atÃ©:</strong>
        <input type="range" id="priceRange" min="0" max="1000" value="1000" class="form-range">
        <span id="priceValue">1000</span>
      </div>
    </div>

    <!-- ConteÃºdo principal -->
    <div class="flex-grow-1 p-4">
      <button id="btnMostrarFiltros" class="btn btn-outline-primary mb-3">Filtros</button>

      <!-- CatÃ¡logo de Produtos -->
      <div id="product-catalog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Os cards dos produtos serÃ£o inseridos aqui via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal do Carrinho -->
  <div class="modal fade" id="modalCarrinho" tabindex="-1" aria-labelledby="modalCarrinhoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCarrinhoLabel">Seu Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="listaCarrinho">
          <!-- Produtos do carrinho serÃ£o inseridos aqui -->
        </div>
        <div class="modal-footer">
          <strong>Total: R$ <span id="modalTotalCarrinho">0.00</span></strong>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu JavaScript personalizado -->
  <script src="../Bootstrap/loja.js"></script>

</body>
</html>
